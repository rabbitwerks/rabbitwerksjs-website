<!-- CSS CHAINING TRANSITONS -->
<!-- 
Did you know you can chain different values to different css rules for transition effects? For instance, I want the translate duration to be 1.0 seconds, while i want the opacity to only be 0.5 seconds for its duration for that element. Simply chain them.
<br><br>
"transition: translate 1.0s opacity 0.5s"
<br><br>
For this example we are only modifying 2 of the 5 parameters this rule can take for each transitionable element. We can use all the properties if needed when chaining as well.  -->
